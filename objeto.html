<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos em JavaScript</title>

    <body>
        <h2>JavaScript Objects</h2>

        <p>A seguir o exemplo da criação de um objeto, seus atributos e métodos.</p>

        <p id="nomecompleto"></p>
        <p id="registrocompleto"></p>
        <p id="idade"></p>
        <p id="salario"></p>

        <script>
            // Create an object:
            var pessoa = {
                id: 5566,
                firstName: "John",
                lastName: "Doe",
                anonasc: 2000,
                salariobase: 5000,
                nfilhos: 3,

                //Exibe nome completo
                fullName: function () {
                    return "<b>Nome completo: </b>" + this.firstName + " " + this.lastName + ".";
                },

                //exibe todos os campos
                completeField: function () {
                    return "<b>Resgistro completo: </b>" + this.id + ", " + this.firstName + " " + this.lastName + ".";
                },

                //calcula e retorna a idade da pessoa, desconsiderando mês de nascimento
                calcularIdade: function () {
                    return "<b>Idade: </b>" + (2020 - this.anonasc) + " anos.";
                },

                /*
                *Altarado por: Márcio Assis
                *Data da alteração: 17/11
                *Inclusão do método calcularSalario
                */
                calcularSalario: function () {
                    var salarioTotal = this.salariobase + this.salariobase * (this.nfilhos * 0.1);
                    return "<b>Salário total: </b>R$" + salarioTotal;
                }
            };

            // Display data from the object:
            document.getElementById("nomecompleto").innerHTML = pessoa.fullName();
            document.getElementById("registrocompleto").innerHTML = pessoa.completeField();
            document.getElementById("idade").innerHTML = pessoa.calcularIdade();
            document.getElementById("salario").innerHTML = pessoa.calcularSalario();
        </script>

    </body>
</html>
