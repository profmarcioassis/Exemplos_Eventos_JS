<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Alô mundo</title>
    <style type="text/css">
        body {
            background-color: #000;
        }

        #xti {
            display: block;
            margin: 20px auto;
        }
    </style>
    <script type="text/javascript">
        var flag=false;
        function acionar() {
            if(!flag){
                document.getElementById("lampada").src = "acesa.jpg";
                flag = true;
            }else{
                document.getElementById("lampada").src = "apagada.jpg";
                flag=false;
            }
        }
    </script>
</head>
<body>
    <img id="lampada" onclick="acionar();" src="apagada.jpg";
</body>
</html>
