<html>
	<head>
		<script language="Javascript">
			function ativa() {
				window.alert("Evento OnMouseOver ativado!");
			}
		</script>
	</head>
	<body bgcolor=white link=blue vlink=blue alink=blue>
		<a href="exemplo9.html" OnMouseOver="ativa()">
			Passe o <i>mouse</i> sobre este <i>link</i>
		</a>
		<form>
			<input type="reset" value="Botão Reset" OnMouseOver="ativa()"><P>
			<input type="submit" value="Botão Submit" OnMouseOver="ativa()">
		</form>
	</body>
</html>
